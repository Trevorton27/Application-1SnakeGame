<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// variables for canvas, canvas dimensions, ball movement and ball size respectively
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;
var ballRadius = 10;
//paddle dimension variables
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;
//variables for arrow buttons on keyboard
var rightPressed = false;
var leftPressed = false;
//brick variables
var brickRowCount = 3;
var brickColumnCount = 5;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;

//designates array for bricks and their positions in rows and columns
var bricks = [];
for(var c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(var r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1};
    }
}
var score = 0;
var lives = 3;

//event listener for arrow button interaction on keyboard
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler, false);


function mouseMoveHandler(e) {
    var relativeX = e.clientX - canvas.offsetLeft;
    if(relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth/2;
    }
}
//changes rightPressed and leftPressed variables to "true" when correspondent keys are pressed
function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}
//changes rightPressed and leftPressed variables to "false" when correspondent keys are released
function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}
//defines ball and brick collision detection
function collisionDetection() {
    //calls brick column and row arrays
    for(var c=0; c<brickColumnCount; c++) {
        for(var r=0; r<brickRowCount; r++) {
            //equates brick column and row arrays with "var b" 
            
            var b = bricks[c][r];
            /*causes ball to reverse direction if any of the following are true:
            The x position of the ball is greater than the x position of the brick.
            The x position of the ball is less than the x position of the brick plus its width.
            The y position of the ball is greater than the y position of the brick.
            The y position of the ball is less than the y position of the brick plus its height.
            */
            if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                    score++;
                    if(score == brickRowCount*brickColumnCount) {
                        
                        alert("YOU WIN, CONGRATULATIONS!");
                        document.location.reload();
                        //clearInterval(interval); // Needed for Chrome to end game
                    }
                }
            }
        }
    }
}

function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillstyle = "#0095DD";
    ctx.fillText("Score: "+score, 8, 20);
}

function drawLives() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: "+lives, canvas.width - 65, 20);
}

//coordinates size, shape and color of ball
function drawBall() {
   

ctx.beginPath();
ctx.arc(x, y, ballRadius, 0, Math.PI*2);
ctx.fillStyle = "#0095DD";
ctx.fill();
ctx.closePath();

}
//coordinates size shape and color of paddle
function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function drawBricks() {
    for(var c=0; c<brickColumnCount; c++) {
        for(var r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                //designates spatial relationships of bricks
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                //allows "brickX/Y" vars respectively to apply to both brick rows and columns
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}

//coordinates interaction of ball with canvas boundaries, bricks (collision) as well as with paddle
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    drawLives();
    collisionDetection();
    x += dx;
    y += dy;
//declares movement of paddle 7 pixels to left or right upon pressing correspondent keys
    if(rightPressed && paddleX < canvas.width-paddleWidth) {
    paddleX += 7;
}
else if(leftPressed && paddleX > 0) {
    paddleX -= 7;
}
   //coordinates interaction of ball with canvas boundaries and with paddle
        //tells ball to reverse directions if it touches sides of box
    if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
    dx = -dx;
    }
    //tells ball to reverse directions if it touches top of box
    if(y + dy < ballRadius) {
    dy = -dy;
    //combines parameters for ball hitting top of paddle or bottom of canvase respectively
} else if(y + dy > canvas.height-ballRadius) {
    //reverse directions if ball collides with top of paddle
    if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
    }
    //otherwise Game over and reload
   else { 
       lives--;
       if(!lives) {
        alert("GAME OVER");
    document.location.reload();
    //clearInterval(interval); // Needed for Chrome to end game
       }
   else {
       x = canvas.width/2;
       y = canvas.height-30;
       dx = 2;
       dy = -2;
       paddleX = (canvas.width - paddleWidth)/2;
   }
}
    

   
}
requestAnimationFrame(draw);}
   



//declares the interval at what the draw(); function will be reset in milliseconds res//pectively
//var interval = setInterval(draw, 10); 
draw();
</script>

</body>
</html>
